<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="capped-width">
        <section class="header">
            <h2> Metric / <br class="hide"> Imperial Unit Conversion</h2>
            <input type="text" id="input-el" placeholder="No." class="input"></input>
            <button id="convert-btn"> Convert </button>
        </section>
        <section class="conversions">
            <div class="elevation">
                <h3>Length (Meter/ Feet)</h3>
                <p id="length-el"></p>
            </div>
            <div class="elevation">
                <h3>Volume (Liters/ Gallons)</h3>
                <p id="volume-el"></p>
            </div>
            <div class="elevation">
                <h3>Mass (Kilograms/ Pounds)</h3>
                <p id="mass-el"></p>
            </div>
        </section>
     </section>
    <script src="main.js"></script>
</body>
</html>
